<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { 
            max-width: 700px; 
            margin: 40px auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }

        .container-2 { 
            max-width: 500px; 
            margin: 20px auto; 
            background: #fff; 
            padding: 20px; 
            text-align: center;
        }

        header { 
            text-align: center; 
            margin-bottom: 30px; 
        }

        h1 { color: #333; }

        .card {
            background: #fafbfc;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            padding: 24px 20px;
            margin: 20px 0;
            border: 1px solid #e1e4e8;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .card:hover {
            box-shadow: 0 4px 16px rgba(74,144,226,0.15);
            border-color: #4a90e2;
        }

        .card-body {
            padding: 0;
        }

        .card-title {
            font-size: 1.3em;
            color: #2d3a4b;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .card-text {
            color: #4a4a4a;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>
        <div class="container-2">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
