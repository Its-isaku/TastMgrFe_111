{% extends 'base.html' %}

{% block title %}
Tasks
{% endblock title %}

{% block content %}
<h1>Tasks:</h1>
{% for item in tasks %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ item["name"] }}</h5>
            <p class="card-text">{{ item["summary"] }}</p>
            <p class="card-text">{{ item["description"] }}</p>
        </div>
    </div>
{% endfor %}
{% endblock content %}
